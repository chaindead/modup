version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: .
    binary: modup
    ldflags:
      - -s -w

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: zip
    files: []

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - typo
      - readme
    include:
      - "^feat:"

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256

brews:
  - name: modup
    homepage: "https://github.com/chaindead/modup"
    description: "Interactive TUI to scan and upgrade Go modules"
    license: "MIT"
    repository:
      owner: chaindead
      name: homebrew-tap
    install: |
      bin.install "modup"
    test: |
      system "#{bin}/modup", "--version"
    